<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - The Lord of the Rings Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/components/header-component.js" type="module"></script>
    <script src="js/components/footer-component.js" type="module"></script>
    <script src="js/create-post.js" type="module"></script>
</head>
<body>
    <header-component></header-component>

    <main>
        <h1>Create New Post</h1>
        <form id="postForm">
            <label for="authorId">Author ID:</label>
            <input type="number" id="authorId" name="authorId" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>

            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">

            <button type="submit">Create Post</button>
        </form>
    </main>

    <footer-component></footer-component>
</body>
</html>
